<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/footer-social.css">
    <link rel="stylesheet" href="./styles/logo.css">
    <link rel="stylesheet" href="./styles/text.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Mind Clinic</title>
</head>

<body>
    <div class="container">
        <img src="./assets/images/title.svg" alt="Mind Clinic" id="logo">
        <img src="./assets/images/imagemdoutorlogin.svg" alt="Uma enfermeira e um doutor" id="img_destaque">


        <div class="about">
            <p class="text-12px-blue">
                Nós da Mind clinic, trabalhamos desde 1985 <br /> com atendimento para a sua<br />
                saúde mental.
            </p>
        </div>
        <div class="cta">
            <p class="text-10px-black">
                Clique aqui para agendar sua consulta
            </p>
            <a href="./marcar/">
                <img src="./assets/images/arrow.svg" alt="Seta para seguir">
            </a>
        </div>

        <footer class="social">

            <div class="links">
                <a href="#">
                    <img src="assets/images/social/facebook.svg" alt="">
                </a>
                <a href="#">
                    <img src="assets/images/social/whatsapp.svg" alt="">
                </a>
                <a href="#">
                    <img src="assets/images/social/telegram.svg" alt="">
                </a>
            </div>

            <p class="text-9px-blue">entre em contato conosco</p>
        </footer>
    </div>
</body>

</html>
