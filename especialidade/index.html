<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../styles/logo.css">
    <link rel="stylesheet" href="../styles/footer-social.css">
    <link rel="stylesheet" href="../styles/text.css">
    <link rel="stylesheet" href="../styles/button.css">
    <link rel="stylesheet" href="../styles/input.css">
    <link rel="stylesheet" href="style.css">
    <title>Especialidade</title>
</head>

<body>
    <div class="container">

        <img src="../assets/images/title.svg" alt="Mind Clinic" id="logo">

        <form action="#" method="post">

            <div class="specialidade-container">
                <h1 class="title-black">Escolha uma especialidade:</h1>
                <select name="especialidade" id="especialidade">
                    <option value="00" selected>Escolha</option>
                    <option value="01">Psiquiatra</option>
                    <option value="02">Psicanalista</option>
                </select>
            </div>

            <div class="contato-container">
                <h1 class="title-black">Fa√ßa seu cadastro de agendamento</h1>
                <input type="text" name="nome" id="nome" placeholder="Nome">
                <input type="text" name="telefone" id="telefone" placeholder="telefone">
            </div>
            <input type="submit" value="cadastrar" class="primary button">

        </form>

        <footer class="social">

            <div class="links">
                <a href="#">
                    <img src="../assets/images/social/facebook.svg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/images/social/whatsapp.svg" alt="">
                </a>
                <a href="#">
                    <img src="../assets/images/social/telegram.svg" alt="">
                </a>
            </div>
            <p class="text-9px-blue">entre em contato conosco</p>
            
        </footer>

    </div>


</body>

</html>
